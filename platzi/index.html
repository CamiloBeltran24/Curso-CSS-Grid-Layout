<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Landing De Platzi</title>
</head>
<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                <img src="badge.png" alt="aqui deberia estar el badge">
            </div>
            <h1 class="title">
                Curso de React
            </h1>
            <div class="description">
                <p>
                    React es una de las librerias mas utilizadas hoy en dia en las aplicaciones web. En este curso podras dominar la
                    creacion de aplicaciones a traves de un proyecto que te ayudara a explotar todo el potencias de React.
                </p>
            </div>
            <form action="" class="form">
                <p>
                    Registrate a platzi
                </p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo">
                <button type="submit">Comienza Ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>05m</span>
                    <span>06s</span>
                </p>
            </div>
        </div>
        
    </div>
</body>
</html>
